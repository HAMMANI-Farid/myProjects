<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shoes Shop</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#" title="shopping.com"><img src="images/running-shoe.png" alt=""> Shop</a>
        </div>
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#model">Shoes</a>
            <a href="#contact">Contact</a>
            <a href="#footer">About</a>
        </div>
        <div class="shopping">
            <a href="#" class="shopImg"><img src="images/shopping-cart-solid.svg" alt="Shopping cart" title="Shopping"><div>0</div></a>
            <button class="open"></button>
        </div>
    </nav>
    <div class="home" id="home">
        <div class="homeTitle">
            <h1>RUN FASTER</h1>
            <h3>Made for high speed running</h3>
            <div class="btns">
                <button class="now">Shop Now</button>
                <button class="more">Learn More</button>
            </div>
        </div>
        <div class="homeImage">
            <img src="images/Shoes.png" title="Shoes" alt="Shoes">
        </div>
    </div>
    <div class="model" id="model">
        <div class="modelImage">
            <img src="images/cloud_x-fw20-white_black-m-g1.png" alt="white shoes">
        </div>
        <div class="infos">
            <div class="infos2">
                <h1>AIR BOOST</h1>
                <h4>Designed for maximum speed</h4>
                <h4>With a soft and light weight. Finish to give you the extra boost of speed</h4>
                <h4>Price 2000DH</h4>
                <button class="now">Shop now</button>
            </div>
        </div>
    </div>
    <div class="contact" id="contact">
        <div class="contactTitle">
            <h1>Contact Us</h1>
        </div>
        <div class="inputs">
            <div class="inputBox">
                <label>Name</label>
                <input type="text" class="txt">
                <label>Email</label>
                <input type="text" class="txt">
                <label>Message</label>
                <input type="text" class="txt txtMessage">
                <button class="now">Send</button>
            </div>
        </div>
    </div>
    <div class="footer" id="footer">
        <h4>Created by : Hammani Farid</h4>
    </div>
    <button class="top"><img src="images/upwards-arrow.png" alt=""></button>

    <script>
        $(document).ready(function(){
            $(".open").click(function(){
                $(".menu").slideToggle(500);
                $(".menu").css("display", "flex");
            });

            $(".open").blur(function(){
                $(".menu").slideUp(500);
                $(".menu").css("display", "flex");
            });

            $(".top").click(function(){
                $(window).scrollTop(0);
            })
        });

        // window scrolling
        $(window).scroll(function(){
            if ($(window).scrollTop() < 80){
                $(".top").fadeOut("fast");
            }else{
                $(".top").fadeIn("fast");
            }
        })
    </script>
</body>
</html>
